<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Evalution Graphique</title>
		<style>
			#regle{
				margin-top: 40px;
				margin-left: 50px;
				height: 550px;
				width: 700px;
				border:1px solid black;
				position: relative;
				
			}
			.colonne{
				border-left: 1px solid;
				position: absolute;
				top: 550px;

			}
			.ligne{
				border-top: 1px solid;
				position: absolute;
				right:700px;


			}
			.chiffre1{
				position: absolute;
				top: 575px;
				transform: translate(-50%,0%);
			
				padding: 0px 3px 3px 3px;
				
			}
			.chiffre2{
				position: absolute;
				
				transform: translate(-225%,50%);
				
				padding: 0px 3px 3px 3px;
				
			}
			.clsPoint{
				width: 5px;
				height: 5px;
				border-radius: 100%;
				position: absolute;
				background-color: blue;
			}
			
		</style>
	</head>
	<body>
		
			<div id="regle">
				<script>

					// colonne
					var j = 0;

					for(i=0;i<71;i+=1){

						j=i*10;

						if (i%10==0) {

						document.write('<div class="colonne" style="left: ' + j + 'px; height: 25px;"></div>');
						document.write('<div class="chiffre1" style="left: ' + j + 'px; height: 15px;">' + i + ' </div>');
						document.write('<div class="colonne" style="left: ' + j + 'px; height: 550px; color:green;top:0px; border:1px solid;"></div>');


			
						} else if (i%10==5) {

							document.write('<div class="colonne" style="left: ' + j + 'px; height: 20px;"></div>');
							document.write('<div class="colonne" style="left: ' + j + 'px; height: 550px;top:0px;color:green;"></div>');

						}else {

							document.write('<div class="colonne" style="left: ' + j + 'px; height: 15px;"></div>');		

						}
					}

					// ligne
					var a = 0;

					for(b=0;b<51;b+=1){

						a=b*10;

						if (b%10==0) {

						document.write('<div class="ligne" style="bottom: ' + a + 'px; width: 25px;"></div>');
						document.write('<div class="chiffre2" style="bottom: ' + a + 'px; width: 15px;">' + b + ' </div>');
						document.write('<div class="ligne" style="bottom: ' + a + 'px; width: 700px; color:green;left:0px;border:1px solid;"></div>');

			
						} else if (b%10==5) {

							document.write('<div class="ligne" style="bottom: ' + a + 'px; width: 20px;"></div>');
							document.write('<div class="ligne" style="bottom: ' + a + 'px; width: 700px;color:green; left:0px;"></div>');

						}else {

							document.write('<div class="ligne" style="bottom: ' + a + 'px; width: 15px;"></div>');		

						}
						var l = 0;
						for(k=0;k<450;k+=8){
							l = k + 100;
							document.write('<div class="clsPoint" style="bottom:' + l + 'px; left:' + k +'px;"></div>');		
						}

					}


				</script>

			</div>
		
	</body>
</html>
