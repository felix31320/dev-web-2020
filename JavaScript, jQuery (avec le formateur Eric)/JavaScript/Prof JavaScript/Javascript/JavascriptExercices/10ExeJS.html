<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var intNombre= prompt('Entrer un nombre');
  function listMulti() {
    for (a = 0; a < 11; a++) {
      document.write(a + 'x' + intNombre + '=' + eval(a * intNombre) + '<br>');
    }
  }
  listMulti();
</script>
</body>
</html>
