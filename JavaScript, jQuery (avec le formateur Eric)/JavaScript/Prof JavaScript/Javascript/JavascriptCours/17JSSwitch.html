<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>Fonction if (=si)</h1>

<script>
  var fruit = prompt('Entrer le nom du fruit');
  switch (fruit) {
    case 'orange':
      document.write('Le prix de l\'orange est 12€/kg');
      break;
    case 'fraise':
      document.write('Le prix de fraise est 8€/kg');
      break;
    case 'pomme':
      document.write('Le prix de pomme est 8€/kg');
      break;
    default:
      document.write('Le fruit sélectionné non connu');
  };
</script>


</body>
</html>
