<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function msgAlert() {
      if(document.formulaire.champ.value ==''){
        alert('Ce champ est vide');
        document.formulaire.champ.focus();
      }
      if(document.formulaire.champ.value !=''){
        document.formulaire.champfocus.focus();
      }
    }
  </script>
</head>
<body>
<h1>Modifier la valeur du champ</h1>
<form name="formulaire">
  <input type="text" name="champ" size="40px">
  <input type="button" value="Cliquer" onclick="msgAlert()"><br>
  <input type="text" name="champfocus" size="40px">

</form>

</body>
</html>
