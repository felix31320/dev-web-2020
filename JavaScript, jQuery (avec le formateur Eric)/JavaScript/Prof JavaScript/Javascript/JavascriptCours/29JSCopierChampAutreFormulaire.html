<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function cmdValid() {
      document.formulaire.champ1.value = document.formulaire.ChoixPays.value;
       document.autreformulaire.champ1.value = document.formulaire.champ1.value;
    }
  </script>
</head>
<body>
<h1>Copier un champ d'un autre formulairex</h1>
premier formulaire<br>
<form name="formulaire" style="border: 1px solid red; display: inline-block">
  <select name="ChoixPays">
    <option value="Paris">FRANCE</option>
    <option value="Madrid">ESPAGNE</option>
    <option value="Rome">ITALIE</option>
    <option value="Berlin">ALLEMAGNE</option>
    <option value="Moscou">RUSSIE</option>
    <option value="Kinshasa">CONGO</option>
  </select>
  <input type="text" name="champ1">
  <input type="button" value="Valider" onclick="cmdValid()">
</form><br>
deuxieme formulaire<br>
<form name="autreformulaire" style="border:1px solid blue; display: inline-block">
  <input type="text" name="champ1">
</form>


</body>
</html>
