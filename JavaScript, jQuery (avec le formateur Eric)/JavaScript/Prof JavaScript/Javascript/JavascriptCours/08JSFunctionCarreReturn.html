<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function carre(x){
      //document.write('le carré de ' + x + ' est : ' + x*x);
      return x*x;
    }
  </script>
</head>
<body>
<script>
  for(i=0;i<=10;i+=1) {
    document.write('le carré de ' + i + ' est : ' + carre(i) + '<BR>');
  }
</script>
</body>
</html>
