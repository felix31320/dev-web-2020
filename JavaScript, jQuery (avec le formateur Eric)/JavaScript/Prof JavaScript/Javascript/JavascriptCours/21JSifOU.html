<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>if and </h1>

<script>
  var a = prompt('Entrer un nombre inférieur à 0 et supérieur à 10');
  document.write(typeof(a));
  // && veut dire ET
  if(a<0 || a>10){
    alert('Ce nombre ' + a + ' est bon');
  } else {
    alert('Ce nombre ' + a + ' est pas bon');
  };




</script>


</body>
</html>
