<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function carre(x){
				return x*x;
			}
		</script>
	</head>
	<body>
		<script>
			for(i=0;i<100;i+=1){
			document.write('le carre de ' + i + ' est : ' + carre(i) + '<br>');
		}
		</script>
	</body>
</html>
