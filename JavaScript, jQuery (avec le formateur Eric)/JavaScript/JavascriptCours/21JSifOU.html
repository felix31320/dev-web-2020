<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>if OU</h1>
	
		<script>
			document.write('a<0 OU a>10');
			var a = prompt('Entrer un nombre entre 0 et 10');

			// || veut dire OU
			if (a<0 || a>10){
				alert('ce nombre ' + a + ' n\'est pas bon');
			} 
			else {
				alert('ce nombre ' + a + ' est bon');
			};
		</script>
	</body>
</html>
