<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Fonction if (= si)</h1>
	
		<script>
			var a = 10 ;
			if (a > 10 ) { // 10 > 10 FAUX
				document.write('la valeur a est superieur à 10 <br>'); // 11,12,13
				console.log('la valeur a est superieur à 10');
			}
			else{
				console.log('la valeur a est inferieur ou egale à 10'); // 10,9,8
				document.write('la valeur a est inferieur ou egale à 10 <br>');
			}

			var b = 10 ;
			if (b >= 10 ) { // 10 >= 10 VRAI
				document.write('la valeur b est superieur ou egale à 10'); // 10,11,12
				console.log('la valeur b est superieur ou egale à 10');
			}
			else{
				console.log('la valeur b est inferieur à 10'); // 9,8,7
				document.write('la valeur b est inferieur à 10');
			}
		</script>
	</body>
</html>
