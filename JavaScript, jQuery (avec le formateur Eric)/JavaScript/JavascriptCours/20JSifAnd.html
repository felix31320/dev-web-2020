<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>if And</h1>
	
		<script>
			document.write('a>=0 ET a<=10')
			var a = prompt('Entrer un nombre entre 0 et 10');

			// && veut dire ET 
			if (a>=0 && a<=10){
				alert('ce nombre ' + a + ' est bon');
			} 
			else {
				alert('ce nombre ' + a + ' n\'est pas bon');
			};
		</script>
	</body>
</html>
