<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Switch</h1>
	
		<script>
			var fruit = prompt('le nom du fruit');
			switch (fruit){
				case 'orange':
					document.write('le prix de l\'orange est 12€/kg');
				break;
				case 'fraise':
					document.write('le prix de fraise est 8€/kg');
				break;
				case 'pomme':
					document.write('le prix de pomme est 8€/kg');
				break;
				default:
					document.write('le fruit sélectionné non connu');
			}
		</script>
	</body>
</html>
