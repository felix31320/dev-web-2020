<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function calculdouble() {
				var x = document.formulaire.champ.value;
				document.formulaire.champ.value = x*2;
			}
		</script>
	</head>
	<body>
		<h1>calcul double champ</h1>
		<form name="formulaire">
			<input type="text" name="champ" size="40px">
			<input type="button" value="cliquer" onclick="calculdouble()">
			
		</form>
	</body>
</html>
