	<body>
		<h1>if comparaison ==</h1>
	
		<script>
			var nomA = prompt('Entre votre nom');
			var nomB = prompt('Confirmé votre nom');
			// Rappel a=3 un égale seul veut dire assigné la valeur a en 3
			// a==3 double égale seul veut dire la comparaison
			
			if (nomA==nomB) {
				alert('Bonjour ' + nomA);
			}
			else{
				alert('Votre nom n\'est pas identique');
			}
			
		</script>
	</body>
