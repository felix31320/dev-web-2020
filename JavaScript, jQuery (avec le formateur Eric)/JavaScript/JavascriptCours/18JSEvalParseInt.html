<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Format eval et parsInt</h1>
	
		<script>
			var a = 5;
			var resultat = eval(a*2); // je demande au navigateur de calculer
			// comme si var resultat = a*2

			var resultatB = eval('123.45');
			document.write('resultat B est ' + resultatB + '<br>');
			//return 123.45

			var resultatC = parseInt('ff',16); // (16 = hexadecimal : Convertir en hexadecimal
			document.write('resultat C est ' + resultatC + '<br>');
			// 255

			var resultatD = parseInt('12',8); // (8 = octet) : Convertir en octave
			document.write('resultat D est ' + resultatD + '<br>');
			// 10

			var resultatE = parseInt('exemple', 16); // 16 : Convertir en hexadecimal
			document.write('resultat E est ' + resultatE + '<br>');
			// 15

			var resultatF = parseInt('300');
			document.write('resultat F est ' + resultatF + '<br>');
			// 300

			var resultatG = parseInt('FF');
			document.write('resultat G est ' + resultatG + '<br>');
			// Nan

			var resultatH = parseInt('11011',2); // (2 = Binaire) = (0 ou 1)
			document.write('resultat H est ' + resultatH + '<br>');
			// 27

			// parseInt me convertir en numerique d√©cimal
			// valeur par defaut

			document.write('resultat avec parseInt(\'12+3\') : ' + parseInt('12+3')+'<br>');
			document.write('resultat avec eval(\'12+3\') : ' + eval('12+3')+'<br>');
		</script>
	</body>
</html>
